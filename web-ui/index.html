<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare File Upload - Web Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }


        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: block;
            padding: 20px;
            border: 3px dashed #3498db;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .file-input-label:hover {
            border-color: #2980b9;
            background: #e3f2fd;
        }

        .file-input-label.dragover {
            border-color: #27ae60;
            background: #e8f5e8;
        }

        .file-icon {
            font-size: 3em;
            color: #3498db;
            margin-bottom: 10px;
        }

        .file-text {
            font-size: 1.1em;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .file-subtext {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .selected-file {
            background: #e8f5e8;
            border: 2px solid #27ae60;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .selected-file.show {
            display: block;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-info i {
            color: #27ae60;
            font-size: 1.5em;
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
        }

        .upload-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result-section.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result-section.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result-title {
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-details {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .result-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-weight: 600;
            min-width: 120px;
        }

        .result-value {
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .file-url {
            color: #3498db;
            text-decoration: none;
        }

        .file-url:hover {
            text-decoration: underline;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            width: 0%;
            transition: width 0.3s ease;
        }

        .api-config {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .api-config h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .api-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s ease;
        }

        .api-input:focus {
            outline: none;
            border-color: #3498db;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .result-label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heartbeat"></i> Healthcare File Upload</h1>
            <p>Secure file upload for healthcare applications</p>
        </div>

        <div class="api-config">
            <h3><i class="fas fa-cog"></i> API Configuration</h3>
            <input 
                type="text" 
                id="apiUrl" 
                class="api-input" 
                placeholder="Enter API URL (e.g., https://healthcare-api-3b458c45.azure-api.net/files/upload)"
                value="https://healthcare-api-3b458c45.azure-api.net/files/upload"
            >
        </div>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" class="file-input" multiple>
                <label for="fileInput" class="file-input-label" id="dropZone">
                    <div class="file-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="file-text">Click to select files or drag and drop</div>
                    <div class="file-subtext">Support for all file types â€¢ Multiple files allowed</div>
                </label>
            </div>

            <div class="selected-file" id="selectedFile">
                <div class="file-info">
                    <i class="fas fa-file-alt"></i>
                    <div>
                        <div id="fileName"></div>
                        <div id="fileSize"></div>
                    </div>
                </div>
            </div>

            <button class="upload-btn" id="uploadBtn" disabled>
                <i class="fas fa-upload"></i>
                <span class="btn-text">Select a file to upload</span>
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </button>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-title">
                <i class="fas fa-check-circle"></i>
                <span id="resultTitle">Upload Successful!</span>
            </div>
            <div id="resultMessage"></div>
            <div class="result-details" id="resultDetails"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
